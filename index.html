<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="assets/logo.svg" alt="logo">
    </div>
    <div class="back">
        <img src="assets/back-button.svg" alt="">
    </div>
    <div class="compras">
        <h1>Compras da semana</h1>
    </div>
    <form>
        <div class="add-item">
            <input type="text" placeholder="Adicione um novo item" name="input" id="input">
            <button id="submit" type="submit">Adicionar item</button>
        </div>
        <div class="list">
            <div id="list-footer" class="list-footer">
                <div class="item">
                    <img src="assets/warning-circle.svg" alt="">
                    <span>O item foi removido da lista</span>
                </div>
                <button class="exclude-2"></button>
            </div>
        </div>
    </form>


    <script src="scripts.js"></script>
</body>
</html>
